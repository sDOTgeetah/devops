# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    
    working_directory: ~/devops/devops

    steps:
      #1 Obtain repo from GitHub
      - checkout
      #2 Create a virtual environment and install dependencies
      - run:
        name: install dependencies
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
      #3 Run coding convention software plus tester
      - run:
        name: run_tests
        command: |
          . venv/bin/activate
          flake8 --exclude=venv* --statistics
          # pytest -v --cov=calculator
          pytest --junitxml=test-results/junit.xml
      - store_test_results:
        path: test-results
      - store_artifacts:
          path: test-results
      #4 Deploy software to DEPLOY-(CURRENT_DATE)
      - run:
          name: deploy_software
          command: |
            cd
            mkdir DEPLOY-$(date +"%d-%m-%Y")
            cd DEPLOY-$(date +"%d-%m-%Y")
            cp ~/devops/devops/calculator/calculator.py ~/DEPLOY-$(date +"%d-%m-%Y") 
      